<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expenses · Expense Tracker</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <!-- Sidebar (same look as dashboard) -->
  <aside class="sidebar">
    <div class="brand-min">MoneyFlow</div>
    <nav class="nav">
      <a class="nav-item" href="/dashboard">Dashboard</a>
      <a class="nav-item" href="/income-ui">Income</a>
      <a class="nav-item active" href="/expenses-ui">Expenses</a>
      <a class="nav-item" href="/settings-ui">Settings</a>
      <a class="nav-item" href="/docs" target="_blank">API Docs</a>
    </nav>
    <div class="sidebar-foot">v1.0</div>
  </aside>

  <main class="main">
    <header style="display:flex;justify-content:space-between;align-items:center;">
      <h1>Expenses</h1>
      <div style="display:flex;gap:10px">
        <button id="add-expense" class="btn-add">
          <span class="plus">+</span> Add Expense
        </button>
        <button id="refresh" class="btn btn-primary">Refresh</button>
        <button id="export-expenses" class="btn"
                style="background:#f3f4f6;color:#000;font-weight:700;">
          Export CSV
        </button>
      </div>
    </header>

    <!-- Overview (bar) -->
    <div class="card" style="margin-bottom:14px;">
      <h3 style="margin:0;color:#9ca3af;">Expense Overview</h3>
      <div class="chart-wrap"><canvas id="expense-line"></canvas></div>

      <p style="color:var(--muted);margin-top:8px;margin-bottom:4px;">
        Track your spending trends over time and gain insights into where your money goes.
      </p>

      <!-- Stats under chart -->
      <div id="expense-stats" class="stats-wrap">
        <div>
          <span class="stat-badge">Total expenses this month</span>
          <span class="stat-value value-strong">—</span>
        </div>
        <div>
          <span class="stat-badge">Average expenses per month</span>
          <span class="stat-value value-strong">—</span>
        </div>
        <div>
          <span class="stat-badge">Biggest expense</span>
          <span class="stat-value value-strong">—</span>
        </div>
      </div>
    </div>

    <!-- All expenses -->
    <div class="card">
      <h3 style="margin:0;color:#9ca3af;">All Expenses</h3>

      <!-- Filters row -->
      <div class="section-head" style="margin-top:10px;margin-bottom:8px;">
        <div class="filters-container">

          <div class="date-filter-group">
            <label for="expenses-from" class="filter-label">From</label>
            <input id="expenses-from" type="date" class="input input-sm" />
          </div>

          <div class="date-filter-group">
            <label for="expenses-to" class="filter-label">To</label>
            <input id="expenses-to" type="date" class="input input-sm" />
          </div>

          <input
              id="expenses-search"
              type="text"
              class="input input-sm input-search-wide"
              placeholder="Search by name or note…"
          />

          <button id="clear-expenses-filters" class="btn">Reset</button>
        </div>
      </div>

      <div id="expense-list" class="list" style="margin-top:10px;"></div>
    </div>
  </main>

  <!-- Add/Edit Expense Modal -->
  <div id="exp-modal-backdrop" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);align-items:center;justify-content:center;" aria-hidden="true">
    <div style="width:min(520px,92%);background:#12151a;border:1px solid var(--border);border-radius:16px;padding:18px;">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
        <h3 style="margin:0">Add Expense</h3>
        <button id="close-exp-modal" class="icon-btn" title="Close">✕</button>
      </div>

      <div style="display:grid;gap:10px;">
        <label>Expense Name
          <input id="ex-name" type="text" class="input" placeholder="e.g., Groceries">
        </label>
        <label>Amount (EUR)
          <input id="ex-amount" type="number" step="0.01" min="0.01" class="input" placeholder="e.g., 25.50">
        </label>
        <label>Date (YYYY-MM-DD)
          <input id="ex-date" type="date" class="input">
        </label>
        <label>Category
          <select id="ex-category" class="input">
            <option value="">Loading…</option>
          </select>
        </label>
        <label>Note (optional)
          <textarea id="ex-note" rows="3" class="input" placeholder="Any extra info…"></textarea>
        </label>
      </div>

      <p id="expense-form-error" class="form-error hidden"></p>

      <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:12px;">
        <button id="cancel-exp-modal" class="btn">Cancel</button>
        <button id="save-expense" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>

  <script src="/static/icons.js"></script>
  <script src="/static/expenses.js?v=22"></script>
</body>
</html>
