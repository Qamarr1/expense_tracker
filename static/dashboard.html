<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard · Expense Tracker</title>

  <!-- Our small dark theme -->
  <link rel="stylesheet" href="/static/style.css" />

  <!-- Chart.js for donut + bar -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <!-- Left sidebar -->
  <aside class="sidebar">
    <div class="brand-min">Expense Tracker</div>
    <nav class="nav">
      <a class="nav-item active" href="/dashboard" data-nav="dashboard">Dashboard</a>
      <a class="nav-item" href="/income-ui" data-nav="income">Income</a>
      <a class="nav-item" href="/expenses-ui" data-nav="expenses">Expenses</a>
      <a class="nav-item" href="/docs" target="_blank">API Docs</a>
    </nav>
    <div class="sidebar-foot">v1.0</div>
  </aside>

  <!-- Main content -->
  <main class="main">
    <!-- Title + Refresh (reloads everything) -->
    <header style="display:flex;justify-content:space-between;align-items:center;gap:12px;">
      <h1 style="margin:0;">Dashboard</h1>
      <button id="refresh" class="btn btn-primary">Refresh</button>
    </header>

    <!-- KPIs (filled by script.js after BOTH APIs load) -->
    <section class="kpis">
      <div class="card"><h3>Total Balance</h3><div id="kpi-balance" class="value text-balance">—</div></div>
      <div class="card"><h3>Total Income</h3><div id="kpi-income" class="value text-income">—</div></div>
      <div class="card"><h3>Total Expenses</h3><div id="kpi-expense" class="value text-expense">—</div></div>
    </section>

    <!-- Row 1: Recent (left) + Financial Overview (right) -->
    <section class="cards-grid">
      <div class="card">
        <h3 style="margin:0;color:#9ca3af;">Recent Transactions</h3>
        <div id="recent-list" class="list"></div>
      </div>

      <div class="card">
        <h3 style="margin:0;color:#9ca3af;">Financial Overview</h3>
        <div class="chart-wrap"><canvas id="donut"></canvas></div>
      </div>
    </section>

    <!-- Row 2: Spending by Category (kept) -->
    <section class="card" style="margin-top:18px;">
      <h3 style="margin:0;color:#9ca3af;">Spending by Category</h3>
      <div id="category-list" class="list"></div>
    </section>

    <!-- Row A: Last 30 Days Expenses (LIST left, BAR right) -->
    <section class="cards-grid" style="margin-top:18px;">
      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;">
          <h3 style="margin:0;color:#9ca3af;">Last 30 Days Expenses</h3>
          <a href="/expenses-ui" class="btn" style="background:#222;color:#e9edf2;text-decoration:none;">See All →</a>
        </div>
        <!-- We’ll render up to 4 most recent expense records (no scroll) -->
        <div id="exp30-list" class="list"></div>
      </div>

      <div class="card">
        <h3 style="margin:0;color:#9ca3af;">Last 30 Days Expenses</h3>
        <!-- Bar shows ONLY those same 4 records.
             Y-axis = amounts, X-axis = 4 blank slots (so empty space is visible). -->
        <div class="chart-wrap"><canvas id="exp30-bar"></canvas></div>
      </div>
    </section>

    <!-- Row B: Last 60 Days Income (LIST left, DONUT right) -->
    <section class="cards-grid" style="margin-top:18px;">
      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;">
          <h3 style="margin:0;color:#9ca3af;">Last 60 Days Income</h3>
          <a href="/income-ui" class="btn" style="background:#222;color:#e9edf2;text-decoration:none;">See All →</a>
        </div>
        <!-- We’ll render up to 4 top income records by amount (within 60 days) -->
        <div id="inc60-list" class="list"></div>
      </div>

      <div class="card">
        <h3 style="margin:0;color:#9ca3af;">Last 60 Days Income</h3>
        <!-- Donut slices = those same 4 records. Center text = sum of those 4. -->
        <div class="chart-wrap"><canvas id="inc60-donut"></canvas></div>
      </div>
    </section>
  </main>

  <!-- Only one script include. Bump ?v= when you change the file. -->
  <script src="/static/script.js?v=11"></script>
</body>
</html>
